input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  if [fields][service] {
    mutate {
      add_field => { "service_name" => "%{[fields][service]}" }
    }
  }
  
  # Parse JSON logs
  if [message] =~ /^\{/ {
    json {
      source => "message"
    }
  }
  
  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # Parse log levels
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
  
  # Extract user ID from logs
  if [message] =~ /userId.*(\d+)/ {
    grok {
      match => { "message" => "userId.*?(?<user_id>\d+)" }
    }
  }
  
  # Extract order ID from logs
  if [message] =~ /orderId.*(\d+)/ {
    grok {
      match => { "message" => "orderId.*?(?<order_id>\d+)" }
    }
  }
  
  # Parse HTTP status codes
  if [message] =~ /status.*(\d{3})/ {
    grok {
      match => { "message" => "status.*?(?<http_status>\d{3})" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "food-delivery-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (remove in production)
  stdout {
    codec => rubydebug
  }
}
